<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secure Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 2rem;
            background-color: #f4f4f4;
        }
        header img {
            max-width: 150px;
            height: auto;
        }
        h1 {
            font-size: 72px;
            margin: 0.5rem 0;
        }
        h2 {
            font-size: 42px;
            margin: 0.5rem 0;
            color: #555;
        }
        p {
            font-size: 22px;
            margin: 1rem 0 2rem;
            color: #666;
        }
        .btn {
            font-size: 22px;
            padding: 0.75rem 2rem;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .btn:hover, .btn:focus {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Company Logo" />
</header>

<main>
    <h1>Header Text</h1>
    <h2>Sub Header Text</h2>
    <p>This is a paragraph text that is 22 pixels in size.</p>
    <a href="https://example.com" class="btn" role="button">Click Me</a>
</main>

</body>
</html>
